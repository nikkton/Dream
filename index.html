<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>My Future Wife</title>
    <meta content="She is not just a person I met, she is the chapter that rewrote my entire story." name="description"/>

    <script type="text/javascript">WebFont.load({  google: {    families: ["Poppins:300,regular,500,600"]  }});</script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
      /* ... All original and pink theme styles are here ... */
      html.lenis { height: auto; }
      .lenis.lenis-smooth { scroll-behavior: auto; }
      body.theme-pink { background-color: #FFF0F5; transition: background-color 1.5s ease; }
      body.theme-pink, body.theme-pink p { color: #6d4b5a; }
      body.theme-pink h1, body.theme-pink h2, body.theme-pink h3 { color: #d66a98; }
      body.theme-pink .hero_aurora-inner { background-image: linear-gradient(180deg, rgba(244, 194, 207, 0.9), rgba(235, 126, 161, 0.4) 100%); }
      #petal-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 999; pointer-events: none; }
      .petal { position: absolute; top: -20px; width: 15px; height: 15px; background-color: #FFB6C1; border-radius: 10% 50% 50% 50%; opacity: 0.8; animation: fall linear infinite; }
      .petal:nth-child(3n) { background-color: #FFC0CB; } .petal:nth-child(5n) { background-color: #FFFFFF; }
      @keyframes fall { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
      
      /* ===== [NEW CODE] STYLES FOR GLOWING SUBTITLES ===== */
      #lyrics-container {
        position: fixed;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 800px;
        text-align: center;
        z-index: 10000;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        pointer-events: none;
      }
      #lyrics-container.visible {
        opacity: 1;
      }
      .lyric-line {
        font-size: 2.2rem;
        font-weight: 600;
        line-height: 1.4;
        color: #fff;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff007f, 0 0 30px #ff007f, 0 0 40px #ff007f;
        opacity: 0;
        animation: fadeInLyric 1.5s forwards;
      }
      @keyframes fadeInLyric {
        0% { opacity: 0; transform: translateY(20px) scale(0.95); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      @media (max-width: 767px) {
        .lyric-line { font-size: 1.5rem; }
      }
    </style>
</head>
<body>
<div class="page-wrapper">
    <main class="content-wrapper">
        </main>
    <div class="section is-footer">
        <div class="container">
            <div class="footer_wrapper">
                <div class="footer_top">
                    <button type="button" class="button" id="play-proposal-button">
                        <div class="button_inner"><p>Click To Play</p></div>
                        <div class="glow"></div>
                    </button>
                </div>
                <div class="footer_bottom">
                    </div>
            </div>
            </div>
    </div>
</div>

<div id="petal-container"></div>
<div id="lyrics-container"></div>
<audio id="proposal-song" src="https://github.com/nikkton/Dream/raw/c1b91f27f48d1ec960f4fa731592c862e0724c39/perfect.mp3"></audio>


<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=681fa37256591465e31578ac" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.prod.website-files.com/gsap/3.13.0/gsap.min.js"></script>
<script src="https://cdn.prod.website-files.com/gsap/3.13.0/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script> 

<script>
document.addEventListener("DOMContentLoaded", () => {
    // ===== Your original animation scripts and Lenis setup can go here =====

    // ===== [NEW & UPDATED CODE] For Button, Theme, Petals, and Subtitles =====
    const proposalButton = document.getElementById("play-proposal-button");
    const buttonText = proposalButton.querySelector("p");
    const song = document.getElementById("proposal-song");
    const body = document.body;
    const lyricsContainer = document.getElementById("lyrics-container");

    // --- Lyrics with Timestamps (in seconds) ---
    const lyrics = [
        { time: 5.4, text: "Your morning eyes," },
        { time: 8.0, text: "I could stare like watching stars." },
        { time: 11.2, text: "I could walk you by," },
        { time: 13.8, text: "and not know without a thought." },
        { time: 16.9, text: "To be mine, would you mind," },
        { time: 20.0, text: "if I took your hand tonight?" },
        { time: 23.0, text: "Know you're all that I want this time." },
        { time: 28.5, text: "I've imagined we fell in love," },
        { time: 31.8, text: "on the wonder moonlit skies with you." },
        { time: 35.1, text: "I think I'll picture us through the waves," },
        { time: 38.4, text: "the ocean's colors on your face." },
        { time: 41.6, text: "I'll leave my heart with your air," },
        { time: 44.9, text: "so let me fly with you." },
        { time: 48.0, text: "Will you be forever with me?" },
        { time: 80.5, text: "My love will always stay by you." },
        { time: 86.5, text: "I'll keep it safe so don't you worry a thing." },
        { time: 90.6, text: "I'll tell you I love you more." },
        { time: 94.0, text: "It's stuck with you forever," },
        { time: 97.4, text: "so promise you won't let it go." },
        { time: 100.2, text: "I'll trust the universe will always bring me to you." },
        { time: 107.0, text: "I've imagined we fell in love," },
        { time: 110.2, text: "on the wonder moonlit skies with you." },
        { time: 113.6, text: "I think I'll picture us through the waves," },
        { time: 116.8, text: "the ocean's colors on your face." },
        { time: 120.0, text: "I'll leave my heart with your air," },
        { time: 123.4, text: "so let me fly with you." },
        { time: 126.5, text: "Will you be forever with me?" },
        { time: 159.0, text: "" } // To clear lyrics at the end
    ];

    let isPlaying = false;
    let animationTriggered = false;
    let currentLineIndex = -1;

    proposalButton.addEventListener("click", () => {
        if (!isPlaying) {
            song.play();
            isPlaying = true;
            buttonText.textContent = "Pause The Music";
            if (!animationTriggered) {
                body.classList.add("theme-pink");
                createPetals();
                lyricsContainer.classList.add("visible");
                animationTriggered = true;
            }
        } else {
            song.pause();
            isPlaying = false;
            buttonText.textContent = "Play The Music";
        }
    });

    song.addEventListener("timeupdate", () => {
        const currentTime = song.currentTime;
        // Find the index of the lyric that should be currently displayed
        const nextLineIndex = lyrics.findIndex(line => line.time > currentTime);
        const displayIndex = (nextLineIndex === -1 ? lyrics.length : nextLineIndex) - 1;

        if (displayIndex !== currentLineIndex) {
            currentLineIndex = displayIndex;
            if (currentLineIndex >= 0) {
                const line = lyrics[currentLineIndex];
                // Use a keyframe animation by recreating the element
                lyricsContainer.innerHTML = '';
                const lyricElement = document.createElement('p');
                lyricElement.textContent = line.text;
                lyricElement.className = 'lyric-line';
                lyricsContainer.appendChild(lyricElement);
            }
        }
    });

    function createPetals() {
        const container = document.getElementById("petal-container");
        if (!container) return;
        const petalCount = 40;
        for (let i = 0; i < petalCount; i++) {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = (Math.random() * 5 + 8) + "s";
            petal.style.animationDelay = Math.random() * 7 + "s";
            container.appendChild(petal);
        }
    }
});
</script>

</body>
</html>
