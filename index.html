<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=681fa37256591465e31578ac" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
  "use strict";
  document.addEventListener("DOMContentLoaded", () => {
    // Original Lenis and GSAP setup
    gsap.registerPlugin(ScrollTrigger, SplitText);
    const lenis = new Lenis({ lerp: 0.15, wheelMultiplier: 0.9 });
    function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
    requestAnimationFrame(raf);

    // Original GSAP animations from your file
    gsap.timeline().to(".hero_content-top", { opacity: 1, z: "0rem", duration: 1.5, ease: "power2.out" }, 0.5).to(".hero_content-bottom", { opacity: 1, duration: 1.5, ease: "power2.out" }, "-=1");
    document.querySelectorAll('[data-animation="text-reveal"]').forEach(el => { gsap.fromTo(el, { opacity: 0 }, { opacity: 1, ease: "none", scrollTrigger: { trigger: el, start: "top 85%", end: "top 50%", scrub: true } }); });
    gsap.to(".headline_circle-overlay", { y: "100%", ease: "none", scrollTrigger: { trigger: ".headline_circle", start: "top 90%", end: "bottom 40%", scrub: true } });
    
    // [RESTORED] Comparison Section Animation
    const comparisonSection = document.querySelector("#comparison");
    if (comparisonSection) {
        const rotations = 4, degrees = 360 * rotations;
        gsap.to(".petals-circle", { rotate: degrees, ease: "none", scrollTrigger: { trigger: comparisonSection, start: "top top", end: "bottom bottom", scrub: true, pin: ".sticky-layout" } });
        gsap.to(".petals-circle_inner", { rotate: -degrees, ease: "none", scrollTrigger: { trigger: comparisonSection, start: "top top", end: "bottom bottom", scrub: true } });
        const textTimeline = gsap.timeline({ scrollTrigger: { trigger: comparisonSection, start: "top top", end: "bottom bottom", scrub: 1.5 } });
        const circleTexts = gsap.utils.toArray(".petals-circle_text");
        const petalTextWrappers = document.querySelectorAll(".petal-texts_wrapper");
        for (let i = 1; i < circleTexts.length; i++) {
            textTimeline.to(circleTexts[i - 1], { opacity: 0, scale: 0.8, duration: 0.2, ease: "power1.in" });
            petalTextWrappers.forEach(wrapper => { const petalTexts = gsap.utils.toArray(wrapper.querySelectorAll('.petal-text')); if (petalTexts[i - 1]) textTimeline.to(petalTexts[i - 1], { opacity: 0, y: "-1rem", duration: 0.2, ease: "power1.in" }, "<"); });
            textTimeline.to(circleTexts[i], { opacity: 1, scale: 1, duration: 0.2, ease: "power1.out" });
            petalTextWrappers.forEach(wrapper => { const petalTexts = gsap.utils.toArray(wrapper.querySelectorAll('.petal-text')); if (petalTexts[i]) textTimeline.to(petalTexts[i], { opacity: 1, y: "0rem", duration: 0.2, ease: "power1.out" }, "<"); });
        }
    }

    // [FULLY REBUILT] Final Button, Theme, Animation, and Lyrics Logic
    const proposalButton = document.getElementById("play-proposal-button");
    const buttonText = proposalButton.querySelector("p");
    const song = document.getElementById("proposal-song");
    const body = document.body;
    const lyricsContainer = document.getElementById("lyrics-container");
    const wipeOverlay = document.getElementById("theme-wipe-overlay");

    const lyrics = [
      { time: 19.0, text: "To be mine, would you mind," },
      { time: 22.0, text: "if I took your hand tonight?" },
      { time: 25.0, text: "Know you're all that I want this time." },
      { time: 30.5, text: "I've imagined we fell in love," },
      { time: 33.8, text: "on the wonder moonlit skies with you." },
      { time: 37.1, text: "I think I'll picture us through the waves," },
      { time: 40.4, text: "the ocean's colors on your face." },
      { time: 43.6, text: "I'll leave my heart with your air," },
      { time: 46.9, text: "so let me fly with you." },
      { time: 69.0, text: "Will you be forever with me?" }, // 1:09
      { time: 82.5, text: "My love will always stay by you." },
      { time: 88.5, text: "I'll keep it safe so don't you worry a thing." },
      { time: 92.6, text: "I'll tell you I love you more." },
      { time: 102.2, text: "I'll trust the universe will always bring me to you." },
      { time: 109.0, text: "I've imagined we fell in love," },
      { time: 112.2, text: "on the wonder moonlit skies with you." },
      { time: 115.6, text: "I think I'll picture us through the waves," },
      { time: 118.8, text: "the ocean's colors on your face." },
      { time: 122.0, text: "I'll leave my heart with your air," },
      { time: 125.4, text: "so let me fly with you." },
      { time: 128.5, text: "Will you be forever with me?" },
      { time: 159.0, text: "" }
    ];

    let animationTriggered = false;
    let currentLineIndex = -1;

    proposalButton.addEventListener("click", () => {
        if (!song.paused) {
            // PAUSE LOGIC
            song.pause();
            buttonText.textContent = "Play The Music";
            
            wipeOverlay.classList.remove('reverse'); // Ensure bg is white for next wipe out
            wipeOverlay.classList.remove('active');
            body.classList.remove("light-theme");
            
        } else {
            // PLAY LOGIC
            song.play();
            buttonText.textContent = "Pause The Music";
            
            wipeOverlay.classList.remove('reverse');
            wipeOverlay.classList.add('active');
            body.classList.add("light-theme");

            if (!animationTriggered) {
                triggerHeartBurst();
                lyricsContainer.classList.add("visible");
                animationTriggered = true;
            }
        }
    });

    song.addEventListener("timeupdate", () => {
        const currentTime = song.currentTime;
        const nextLineIndex = lyrics.findIndex(line => line.time > currentTime);
        const displayIndex = (nextLineIndex === -1 ? lyrics.length : nextLineIndex) - 1;

        if (displayIndex !== currentLineIndex) {
            currentLineIndex = displayIndex;
            lyricsContainer.innerHTML = '';
            if (currentLineIndex >= 0 && lyrics[currentLineIndex].text) {
                const lyricElement = document.createElement('p');
                lyricElement.textContent = lyrics[currentLineIndex].text;
                lyricElement.className = 'lyric-line';
                lyricsContainer.appendChild(lyricElement);
            }
        }
    });

    function triggerHeartBurst() {
        const container = document.getElementById("heart-burst-container");
        if (!container) return;
        const heartCount = 30;
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            const angle = Math.random() * 360;
            const radius = Math.random() * 250 + 50;
            const x = Math.cos(angle * (Math.PI / 180)) * radius;
            const y = Math.sin(angle * (Math.PI / 180)) * radius;
            heart.style.setProperty('--x', `${x}px`);
            heart.style.setProperty('--y', `${y}px`);
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    }
  });
</script>
